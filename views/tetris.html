<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <meta name="description" content="Tetris">
  <meta name="author" content="p6vital">

  <title>Tetris</title>

  <!-- MDL assets-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-red.min.css" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- Common Utils -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <% if(is_mobile) { %>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <% } %>

  <!-- Tetris assets -->
  <link rel="stylesheet" type="text/css" href="/css/tetris.css">
  <script type="text/javascript" src="/js/base.js"></script>
  <script type="text/javascript" src="/js/tetris/playfield.js"></script>
  <script type="text/javascript" src="/js/tetris/tetromino.js"></script>
  <script type="text/javascript" src="/js/tetris.js"></script>
</head>

<body>
  <div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div id="tetris-card" class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Tetris</h2>
      </div>
      <div id="tetris-canvas-container" class="mdl-card__media">
        <canvas id="tetris-canvas"></canvas>
      </div>
      <div id="tetris-card-actions" class="mdl-card__actions mdl-card--border">
        <button id="tetris-control-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          Start
        </button>
      </div>
      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
    <div class="mdl-layout-spacer"></div>
  </div>

</body>

</html>
